options:
  logging: CLOUD_LOGGING_ONLY

steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/dock-init/dock-init', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/dock-init/dock-init']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'dock-init'
    - '--image'
    - 'gcr.io/dock-init/dock-init'
    - '--region'
    - 'us-central1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--no-cpu-throttling'
    - '--min-instances=1'
    - '--port=8080'
    - '--set-env-vars=PORT=8080'

