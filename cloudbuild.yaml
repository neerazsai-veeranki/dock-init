options:
  logging: CLOUD_LOGGING_ONLY

steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', '${_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/dock-init', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/dock-init']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
    - 'run'
    - 'deploy'
    - 'dock-init'
    - '--image'
    - '${_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/dock-init'
    - '--region'
    - '${_LOCATION}'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'

substitutions:
  _LOCATION: 'global'
  _REPOSITORY: 'dock-init'
