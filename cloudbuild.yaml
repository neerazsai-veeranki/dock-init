options:
  logging: CLOUD_LOGGING_ONLY

steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/dock-init/dock-init', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/dock-init/dock-init']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'dock-init'
    - '--image'
    - 'gcr.io/dock-init/dock-init'
    - '--region'
    - 'us-central1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'

serviceAccount: 'projects/dock-init/serviceAccounts/dock-init@cloudbuild.gserviceaccount.com'

